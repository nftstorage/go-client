openapi: 3.0.2
info:
  contact:
    name: NFT Storage
    url: https://nft.storage
  description: |
    # API Reference
  termsOfService: terms
  title: NFT Storage API
  version: "1.0"
  x-logo:
    url: /images/logo-nft.storage.svg
    altText: NFT Storage logo
servers:
- url: https://nft.storage/api
security:
- bearerAuth: []
tags:
- name: NFT Storage
paths:
  /upload:
    post:
      description: |
        Store a file with nft.storage.

        - Submit a HTTP `POST` request passing the file data in the request body.
        - To store multiple files in a directory, submit a `multipart/form-data` HTTP `POST` request.

        Use the `Content-Disposition` header for each part to specify a filename.
      operationId: store
      requestBody:
        content:
          image/png:
            schema:
              format: binary
              type: string
          application/octet-stream:
            schema:
              format: binary
              type: string
          multipart/form-data:
            schema:
              properties:
                file:
                  items:
                    format: binary
                    type: string
                  type: array
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
          description: Forbidden
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Store a file
      tags:
      - NFT Storage
  /:
    get:
      operationId: list
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
          description: Forbidden
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: List all stored files
      tags:
      - NFT Storage
  /{cid}:
    delete:
      description: "Stop storing the content with the passed CID on nft.storage.\n\
        - Unpin the item from the underlying IPFS pinning service.\n- Cease renewals\
        \ for expired Filecoin deals involving the CID.  \n\n⚠️ This does not remove\
        \ the content from the network.\n\n- Does not terminate any established Filecoin\
        \ deal.\n- Does not remove the content from other IPFS nodes in the network\
        \ that already cached or pinned the CID.  \n\nNote: the content will remain\
        \ available if another user has stored the CID with nft.storage.\n"
      operationId: delete
      parameters:
      - description: CID for the NFT
        explode: false
        in: path
        name: cid
        required: true
        schema:
          $ref: '#/components/schemas/CID'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
          description: Forbidden
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Stop storing the content with the passed CID
      tags:
      - NFT Storage
    get:
      description: Includes the IPFS pinning state and the Filecoin deal state.
      operationId: status
      parameters:
      - description: CID for the NFT
        explode: false
        in: path
        name: cid
        required: true
        schema:
          $ref: '#/components/schemas/CID'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
          description: Forbidden
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Get information for the stored file CID
      tags:
      - NFT Storage
